<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  
  <link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="./images/favicon-32x32.png"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css" />
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>
<body>
  <header>
    <div class="container">
      <img src="./images/logo.svg" alt="huddle">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row-container">
        <div class="left-img">
          <img src="./images/illustration-mockups.svg" alt="huddle">
        </div>
        <div class="details">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn">register</button>
        </div>
      </div>
      
    </div>
    <div class="container">
      <div class="social-1">
         <i class="fab fa-facebook-f"></i>
         <i class="fab fa-twitter"></i>
         <i class="fab fa-instagram"></i>
       </div>
    </div>
  </main>
  
  
  
  
  
  
  
  <footer>
    <div class="container">
      <div class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Kamasah-Dickson/Kamasah-Dickson">Kamasah Dickson</a>.
        </p>
        
      </div>
    </div>
  </footer>
</body>
</html>
